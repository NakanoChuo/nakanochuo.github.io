<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ニチヨウ・ブツリ</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
          "Hiragino Kaku Gothic ProN", "Noto Sans JP";
        color: #222;
      }

      /* ヘッダー */
      .site-header {
        background: transparent;
        padding: 0;
      }
      .site-header .inner {
        max-width: 980px;
        margin: 0 auto;
        padding: 0 1.5rem;
        display: flex;
        flex-direction: column; /* バナーの下にナビを置く */
        align-items: stretch;
        gap: 0.25rem;
      }
      .banner-wrap {
        background: #fff;
        padding: 0.1rem 5.5rem;
        display: flex;
        align-items: center;
      }
      .banner {
        height: 78px; /* バナーを大きめに */
        display: block;
      }
      .site-nav {
        width: 100%;
        background: #49c8a1; /* ナビをバナー下の緑バーに見せる */
      }
      .site-nav ul {
        display: flex;
        gap: 1.25rem;
        margin: 0;
        padding: 0.45rem 1rem;
        list-style: none;
        justify-content: center; /* 中央寄せ */
      }
      .site-nav a {
        color: #fff;
        font-weight: 700;
        text-decoration: none;
        padding: 0.15rem 0.6rem;
        border-radius: 4px;
      }

      /* コンテンツ */
      .container {
        max-width: 100%;
        margin: 0;
        padding: 1.2rem 10rem;
      }
      h1 {
        font-size: 1.6rem;
        margin: 0 0 0.6rem;
      }
      /* セクション見出し（アイコン+本文を分離してルールを本文左揃えにする） */
      .section-head {
        display: flex;
        align-items: flex-start;
        gap: 0.6rem;
        margin-bottom: 0.5rem;
      }
      .section-head .section-icon {
        height: 2.5rem;
        width: auto;
        display: block;
      }
      .section-head-body {
        display: block;
      }
      .section-title {
        font-size: 1.45rem;
        margin: 0 0 0.25rem 0;
        color: #36509f;
        font-weight: 700;
      }
      .section-rule {
        height: 3px;
        background: #a4b3e0;
        border-radius: 2px;
        margin: 0 0 1rem 0; /* 左端を見出しテキスト開始位置に揃える */
        width: calc(100vw - 24rem);
        max-width: none;
      }
      /* メソッド表記用 (白文字 + タグ画像) */
      .method-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        color: #fff;
        padding: 0.12rem 0.8rem 0.12rem 0.5rem; /* 右側に余白を取り、画像がはみ出せるように */
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.8rem;
        position: relative; /* 内部のタグ画像を重ねるため */
        overflow: visible;
      }
      .method-link:focus,
      .method-link:hover {
        opacity: 0.95;
      }
      .method-link span {
        position: relative;
        z-index: 1; /* タグ画像より前面に表示 */
        left: 17px;
        bottom: 1px;
      }
      .tag-icon {
        height: 1.4em;
        width: auto;
        display: block;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none; /* クリックはラベルに委ねる */
      }

      /* ギャラリー: center-crop to square, 3 columns */
      .gallery {
        list-style: none;
        padding: 0;
        margin: 0 calc(-1rem);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        padding: 0 1rem;
      }
      .gallery li {
        background: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .thumb {
        width: 100%;
        aspect-ratio: 1/1;
        overflow: hidden;
        background: #eee;
      }
      .thumb img {
        border-radius: 8px;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
      }
      .meta {
        padding: 0.5rem;
        font-size: 0.95rem;
      }

      @media (max-width: 900px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 520px) {
        .site-header .inner {
          flex-direction: column;
          align-items: stretch;
        }
        .site-nav ul {
          justify-content: center;
        }
        .gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="inner">
        <div class="banner-wrap">
          <a href="index.html" aria-label="ホームへ"
            ><img
              src="../materials/images/banner.svg"
              alt="ニチヨウ・ブツリ"
              class="banner"
          /></a>
        </div>
        <nav class="site-nav" aria-label="メインナビゲーション">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container" role="main">
      <div class="section-head">
        <img
          src="../materials/images/icon1.svg"
          alt=""
          class="section-icon"
          aria-hidden="true"
        />
        <div class="section-head-body">
          <h2 class="section-title">シミュレーション一覧</h2>
          <div class="section-rule" aria-hidden="true"></div>
        </div>
      </div>
      <ul class="gallery">
        <li>
          <div class="thumb">
            <img
              src="../materials/images/gravity.png"
              alt="万有引力のサムネイル"
            />
          </div>
          <div class="meta">
            <a href="gravity.html">万有引力</a><br />
            <a href="rk4.html" class="method-link">
              <span>ルンゲ・クッタ法</span>
              <img
                src="../materials/images/tag.svg"
                alt="tag"
                class="tag-icon"
              />
            </a>
          </div>
        </li>
        <li>
          <div class="thumb">
            <img src="../materials/images/no_image.png" alt="ダミー画像" />
          </div>
          <div class="meta">準備中</div>
        </li>
        <li>
          <div class="thumb">
            <img src="../materials/images/no_image.png" alt="ダミー画像" />
          </div>
          <div class="meta">準備中</div>
        </li>
      </ul>
    </main>
  </body>
</html>
